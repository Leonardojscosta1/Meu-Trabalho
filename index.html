<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cachorros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://svgsilh.com/png-1024/306277.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="pesquisa">
        <input type="text" name="" id="racaNome" placeholder="Nome da RaÃ§a">
        <input type="button" value="Buscar" id="btnBuscar" onclick="buscaCachorro()">
    </div>
    <div class="cartao-container">
        <div class="cartao">
            <img src="" alt="" id="imgCachorro">
            <h2 id="nomeCachorro"></h2>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        }
      </script>
</body>
</html>
